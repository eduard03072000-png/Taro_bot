<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <meta http-equiv="ngrok-skip-browser-warning" content="1" />
  <title>üîÆ –ú–∞—Ç—Ä–∏—Ü–∞ –°—É–¥—å–±—ã</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // –ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ ngrok
    if (window.location.hostname.includes('ngrok') && 
        !document.cookie.includes('ngrok-skip')) {
      document.cookie = 'ngrok-skip=1';
      var url = new URL(window.location.href);
      url.searchParams.set('ngrok-skip-browser-warning', '1');
      window.location.replace(url.toString());
    }
  </script>
</head>

  <div id="root"></div>
</body>
